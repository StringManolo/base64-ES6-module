<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
</head>
<body>
<textarea style="width:60%;height:25%"></textarea></br>
<button type="button" id="enc">Encode</button>
<button type="button" id="dec">Decode</button>
<script type="module">
import base64 from "https://stringmanolo.ga/b64.mjs";

const ta = document.querySelector("textarea");

document.querySelector("#enc").addEventListener("click", () => {
  ta.value = base64("e", ta.value);
});

document.querySelector("#dec").addEventListener("click", () => {        ta.value = base64("d", ta.value);                                   });
</script>
</body>
</html>
